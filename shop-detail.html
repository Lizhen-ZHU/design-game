	<script type="text/javascript">
		$(function() {
			$(".draggable").draggable({
				drag: function() {

					var offset = $(this).offset();
					var xPos = offset.left;
					if (xPos <= 700) {
						$(this).parent().addClass('movedIn')
					} else {
						$(this).parent().removeClass('movedIn')
					}

				}
			});
			$(".draggable").resizable();
		});

		let showAndHide = (name) => {
			let allName = ['song', 'tang', 'qing', 'han', 'op', 'up', 'pant', 'skirt', 'acce', 'shoe'];
			let otherName = allName.filter(x => x !== name);
			$(`.${name}`).show();
			otherName.forEach(e => $(`.${e}:not(.movedIn)`).hide())
		}

		$(document).ready(function() {
			$("#song").click(function() {
				showAndHide('song');
			});
			$("#tang").click(function() {
				showAndHide('tang');
			});
			$("#qing").click(function() {
				showAndHide('qing');
			});
			$("#han").click(function() {
				showAndHide('han');
			});
			$("#classic").click(function() {
				$(".classic").show();
				$(".modern").hide();

			});

			$("#modern").click(function() {
				$(".classic").hide();
				$(".modern").show();

			});


			$("#op").click(function() {
				showAndHide('op');
			});

			$("#up").click(function() {
				showAndHide('up');
			});

			$("#pant").click(function() {
				showAndHide('pant');
			});

			$("#skirt").click(function() {
				showAndHide('skirt');
			});

			$("#acce").click(function() {
				showAndHide('acce');
			});

			$("#shoe").click(function() {
				showAndHide('shoe');
			});
		});
	</script>
